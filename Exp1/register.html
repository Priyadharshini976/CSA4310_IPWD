<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="reg-form" action="register.php" method="post" onsubmit="return validateRegistration()">
    <input type="text" id="reg-name" name="name" placeholder="Name" required><br><br>
    <input type="email" id="reg-email" name="email" placeholder="Email" required><br><br>
    <input type="text" id="reg-username" name="username" placeholder="Username" required><br><br>
    <input type="password" id="reg-password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
