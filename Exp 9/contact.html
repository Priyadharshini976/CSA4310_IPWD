<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contact-form">
    <input type="text" id="contact-name" placeholder="Your Name" required><br><br>
    <input type="email" id="contact-email" placeholder="Your Email" required><br><br>
    <textarea id="contact-message" placeholder="Your Message" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
