<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h2>User Registration</h2>
  <form id="reg-form" action="register.php" method="post" onsubmit="return validateRegistration()">
    <input type="text" name="name" id="reg-name" placeholder="Full Name" required><br><br>
    <input type="email" name="email" id="reg-email" placeholder="Email" required><br><br>
    <input type="text" name="username" id="reg-username" placeholder="Username" required><br><br>
    <input type="password" name="password" id="reg-password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
